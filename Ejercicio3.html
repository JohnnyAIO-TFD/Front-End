<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Estructura</title>
    <style>

    a {
    background: purple;
    padding: 6px;
    }
    a:link {
    color: white;
    }
    a:visited {
    background: lightblue;
    }
    a:active {
    border: 1px solid black;
    }
    a:hover {
    background: none;
    }
    p:hover {
    background: orange;
    }
    a:focus,
    input:focus {
    outline: 1px solid black;
    }
    </style>
  </head>

  <header>
    <h1>Header en h1</h1>
    <h2>Header en h2</h2>
  </header>

  <main>
    <section>
      <h2>Seccion en h2</h2>
    </section>

    <article>
      <h2>Articulo en h2</h2>
    </article>
    
    <a>Sin href</a> <br />
    <a href="#">Link 1</a> <br />

    <a href="#">Link 4</a> <br />
    <a href="#">Link 5</a> <br />
    <p>Una etiqueta llamada "p"</p>
    <input type="text" />

</html>
